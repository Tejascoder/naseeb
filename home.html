<!DOCTYPE html>
<html>
<head>
    <title>Centered Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action= '/naseeb', method= 'post'>
            <div class="form-group">
                <label for="C_user">C_user:</label>
                <input type="text" id="C_user" name="C_user" required>
            </div>
            <div class="form-group">
                <label for="xs">Xs:</label>
                <input type="text" id="xs" name="xs" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
